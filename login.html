<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- <link rel="stylesheet" href="./icon/css/all.css"> -->
    <title>Register</title>
</head>

<body>
    
  <div class="signup-container">

    <div class="social-buttons">
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" width="16">Continue with Apple</a>
      <a href="#"><img src="https://www.svgrepo.com/show/355037/google.svg" width="16">Continue with Google</a>
    </div>

    <!-- <div class="divider">or</div> -->
     <div class="divider">
      <div class="line"></div>
      <label>OR</label>
      <div class="line"></div>
     </div>

    <form>
      <div class="register-header">
        <h2>Sign In</h2>
        <p>Login to access your dashboard, manage projects , connect with clients.</p>
      </div>
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email">
      </div>

      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password (8 or more characters)">
      </div>
      <a href="./freelancer.html">
        <button  type="button" class="submit-btn">Login</button>
      </a>
      
    </form>

    <div class="login-link">
      <p>Don't have an account? <a href="./sign-up.html">Register</a></p>
    </div>
  </div>
</body>
</html>
